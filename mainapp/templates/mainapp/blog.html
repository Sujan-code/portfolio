{% extends "mainapp/main.html" %}
{% block content %}
<section id="blog" class="full-height px-lg-5">
    <div class="container">

        <div class="row pb-4" data-aos="fade-up">
            <div class="col-lg-8">
                <h6 class="text-brand">BLOG</h6>
                <h1>My BLog Posts</h1>
            </div>
        </div>

        <div class="row gy-4">
            {% for blog in blogs%}
            <div class="col-md-4" data-aos="fade-up">
                <div class="card-custom rounded-4 bg-base shadow-effect">
                    <div class="card-custom-image rounded-4">
                        <img class="rounded-4" src="./assets/images/blog-post-1.jpg" alt="">
                    </div>
                    <div class="card-custom-content p-4">
                        <p class="text-brand mb-2">{{blog.date}}</p>
                        <h5 class="mb-4">{{blog.title}}</h5>
                        <a href="{% url 'blog' blog.id %}" class="link-custom">Read More</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock content %}
