{% extends "mainapp/main.html" %}
{% block content %}
<section id="services" class="full-height px-lg-5">
    <div class="container">

        <div class="row pb-4" data-aos="fade-up">
            <div class="col-lg-8">
                <h6 class="text-brand">SERVICES</h6>
                <h1>Services That I Provide</h1>
            </div>
        </div>
        {% for service in services%} 
        <div class="row gy-4">
            <div class="col-md-4" data-aos="fade-up"> 
                <div class="service p-4 bg-base rounded-4 shadow-effect">
                    <div class="iconbox rounded-4">
                        <i class="las la-feather"></i>
                    </div>
                    <h5 class="mt-4 mb-2">{{service.title}}</h5>
                    <p>{{service.description|safe|truncatewords:"15"|linebreaks}}</p>
                    <a href="{% url 'service' service.id %}"class="link-custom">Read More</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock content %}
